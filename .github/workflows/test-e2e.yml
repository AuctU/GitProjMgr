name: Run E2E Tests
on:

  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: WebDriverIO Test Runner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Insatll Tauri OS dependencies
        run: |
          sudo apt update && sudo apt install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libwebkit2gtk-4.0-dev \
            webkit2gtk-driver \
            xvfb
      - name: Setup rust-toolchain stable
        uses: dtolnay/rust-toolchain@stable
      - name: Setup node latest
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        shell: bash
        run: pnpm install
      - name: Cargo build
        run: pnpm exec tauri build --config crates/gitbutler-tauri/tauri.conf.json
      - name: Install tauri-driver
        run: cargo install tauri-driver

      # Run it through `xvfb-run` to have a fake display server which allows our
      # application to run headless without any changes to the code
      - name: WebdriverIO
        run: xvfb-run pnpm test:wdio
